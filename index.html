<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta content="Google Homepage Test">
    <Title>Google</Title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div id="toplnav">
            <div id="about">
                <a href="https://about.google.com">About</a>
            </div>
            <div id="store">
                <a href="https://store.google.com">Store</a>
            </div>
        </div>
        <div id="toprnav">
            <div id="gmail">
                <a href="https://gmail.com">Gmail</a>
            </div>
            <div id="images">
                <a href="https://images.google.com">Images</a>
            </div>
        </div>
    </header>
    <div id="main">
        <h1 id="title">
            <a href="index.html">
            <img src="images/googlelogo.png" alt="Google Logo"> 
            </a>
        </h1>
        <!--Searchbar-->
        <div id="searchbar">
            <img class="magnif" src="images/magnif.svg">
            <input class="sbar" type="text" placeholder="Search...">
            <img class="cross" src="images/cross.svg">
        </div>
        <!--Buttons-->
        <div id="btns">
            <div id="search">
                <button id="searchbtn">Google Search</button>
            </div>
            <div class="feeluck">
                <button id="feeluck">I'm Feeling Lucky</button>
            </div>
    </div>
    <footer id="footer">
        <div id="country">
            <p>United Kingdom</p>
        </div>
        <hr>
            <div class="foot">
                <div id="ftlt">
                    <div id="advert">
                        <a href="https://ads.google.com">Advertising</a>
                    </div>
                    <div id="business">
                        <a href="https://google.com/services">Business</a>
                    </div>
                    <div id="how">
                        <a href="https://https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
                    </div>
                </div>
                <div id="ftrt">
                    <div id="privacy">
                        <a href="https://policies.google.com">Privacy</a>
                    </div>
                    <div id="terms">
                        <a href="https://terms.google.com">Terms</a>
                    </div>
                    <div id="settings">
                        <a href="https://google.com/preferences">Settings</a>
                    </div>
                </div>
                
            </div>
    </footer>
</body>
